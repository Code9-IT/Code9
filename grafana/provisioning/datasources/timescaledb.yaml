# Auto-loaded on container start.  No manual setup needed.
# =============================================================
# Credentials and database are read from container env vars.
# =============================================================

apiVersion: 1

datasources:
  - name: TimescaleDB
    uid:  timescaledb          # referenced in dashboard JSON files
    type: postgres
    access: proxy
    isDefault: true
    url: timescaledb:5432
    user: ${DB_USER}

    jsonData:
      database:        ${DB_NAME}
      sslmode:         disable
      postgresVersion: 1600         # 16.x
      timescaledb:     true

    secureJsonData:
      password: ${DB_PASSWORD}
