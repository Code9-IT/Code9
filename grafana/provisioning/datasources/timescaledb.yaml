apiVersion: 1

datasources:
  - name: TimescaleDB
    uid:  timescaledb          # referenced in dashboard JSON files
    type: postgres
    access: proxy
    isDefault: true
    url: timescaledb:5432
    user: postgres

    jsonData:
      database:        maritime_telemetry
      sslmode:         disable
      postgresVersion: 1600         # 16.x
      timescaledb:     true

    secureJsonData:
      password: postgres
