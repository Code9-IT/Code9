apiVersion: 1

datasources:
  - name: TimescaleDB
    uid:  timescaledb          # referenced in dashboard JSON files
    type: postgres
    access: proxy
    isDefault: true

    jsonData:
      host:            timescaledb   # Docker service name
      port:            5432
      database:        maritime_telemetry
      user:            postgres
      sslMode:         disable
      postgresVersion: 1600         # 16.x

    secureJsonData:
      password: postgres
